{% extends 'base.html' %}

{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Password Reset Complete</h3>
            </div>
            <div class="card-body">
                <p>Your password has been set. You may go ahead and log in now.</p>
                <p><a href="{% url 'login' %}" class="btn btn-primary">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
